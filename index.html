<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Overwatch RPG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/games.js"></script>
        
    </head>
    <body>
  <div class="fl w-100" id="title">Overwatch RPG!</div>
  <div class="fl w-100" id="container">
    <div class="fl w-100">Map Select</div>
    <div  id="backgroundHolder"></div>
    <!-- <div class="fl w-100"> -->
    <div class="fl w-50">
        <div class="fl w-100" id="characters">
            <div class="character-select">Select a Hero</div>
            <div id="chooseCharacter"></div>
        </div>
        </div>
        <div class="fl w-100">Your Character
        <div id="characterHolder"></div>
        </div>
        <div class="fl w-50" id="enemiesAvailable">
        <div class="fl w-100">Fight Section</div>
        </div>
        </div>
        <div class="fl w-100"><a class="f6 link dim ph3 pv2 mb2 dib white bg-dark-gray hidden" id="attack" href="#0">Attack</a></div>
        <div class="fl w-100">Defender</div>
        <div class="fl w-50" id="defender"></div>
        <div class="fl w-100"><a class="f6 link dim ph3 pv2 mb2 dib white bg-dark-gray hidden" id="reset" href="#0">Reset</a></div>
    </div>
  </div>
        

    </body>
</html>
